<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1>Создать заказ</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Наименование:</label>
                <input type="text" class="form-control" id="id_name" name="name">
            </div>
            <div class="form-group">
                <label for="id_description">Описание:</label>
                <textarea class="form-control" id="id_description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="id_value">Стоимость:</label>
                <input type="number" class="form-control" id="id_value" name="value">
            </div>

            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
